<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking app</title>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            padding-bottom: 30px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(120, 119, 198, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 119, 198, 0.05) 0%, transparent 50%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        header {
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            border-radius: 0 0 0 0;
            border-bottom: 2px solid #333;
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Times New Roman', serif;
            color: #fff;
        }
        
        .date {
            font-size: 13px;
            opacity: 0.7;
            font-weight: 300;
            font-family: 'Inter', sans-serif;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0;
            border: 1px solid #333;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #8b5cf6;
            font-family: 'Inter', sans-serif;
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
        }
        
        .sync-status {
            text-align: center;
            padding: 12px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.3);
            margin: 15px 0 0 0;
            border-radius: 0;
            border: 1px solid #333;
            font-family: 'Inter', sans-serif;
        }
        
        .online-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 5px;
        }
        
        .online-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .edit-mode {
            text-align: center;
            padding: 10px;
            background: #1e3a8a;
            color: #fff;
            margin: 10px 20px;
            border-radius: 0;
            border: 1px solid #374151;
            font-size: 12px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }
        
        .habits-container {
            padding: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Times New Roman', serif;
            color: #fff;
        }
        
        .edit-toggle {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 16px;
            border-radius: 0;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
        }
        
        .edit-toggle:hover {
            background: #444;
        }
        
        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .habit-card {
            background: #1a1a1a;
            border-radius: 0;
            padding: 16px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid #333;
            position: relative;
        }
        
        .habit-card:hover {
            border-color: #8b5cf6;
            background: #222;
        }
        
        .habit-emoji {
            width: 40px;
            height: 40px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
            background: #2a2a2a;
            border: 1px solid #444;
        }
        
        .habit-info {
            flex: 1;
        }
        
        .habit-name {
            font-weight: 500;
            margin-bottom: 4px;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }
        
        .habit-meta {
            font-size: 11px;
            color: #9ca3af;
            display: flex;
            gap: 12px;
            font-family: 'Inter', sans-serif;
        }
        
        .habit-streak {
            color: #8b5cf6;
            font-weight: 600;
        }
        
        .habit-duration {
            color: #10b981;
        }
        
        .habit-check {
            width: 26px;
            height: 26px;
            border-radius: 0;
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #2a2a2a;
        }
        
        .habit-check.checked {
            background: #10b981;
            border-color: #10b981;
            color: #000;
        }
        
        .delete-habit {
            background: #dc2626;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .edit-mode-active .delete-habit {
            opacity: 1;
        }
        
        .progress-container {
            margin-top: 8px;
            height: 3px;
            background: #333;
            border-radius: 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 0;
            transition: width 0.3s ease;
            background: linear-gradient(90deg, #8b5cf6, #7c3aed);
        }
        
        .add-button {
            position: fixed;
            bottom: 25px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 0;
            background: #8b5cf6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: none;
            z-index: 10;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .add-button:hover {
            background: #7c3aed;
            transform: scale(1.05);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #1a1a1a;
            width: 90%;
            max-width: 350px;
            border-radius: 0;
            padding: 25px;
            border: 1px solid #333;
            position: relative;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            font-family: 'Times New Roman', serif;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #9ca3af;
            font-family: 'Inter', sans-serif;
        }
        
        input, select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #333;
            border-radius: 0;
            font-size: 14px;
            background: #2a2a2a;
            color: #fff;
            transition: border-color 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        
        .emoji-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .emoji-preview {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: #2a2a2a;
        }
        
        .emoji-input {
            flex: 1;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 0;
            font-weight: 600;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
        }
        
        .btn-cancel {
            background: #4b5563;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #6b7280;
        }
        
        .btn-save {
            background: #8b5cf6;
            color: white;
        }
        
        .btn-save:hover {
            background: #7c3aed;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #6b7280;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .empty-text {
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
            font-family: 'Inter', sans-serif;
        }
        
        .empty-button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .empty-button:hover {
            background: #7c3aed;
        }
        
        .expired-habit {
            opacity: 0.4;
            background: #111;
        }
        
        .expired-habit .habit-name {
            text-decoration: line-through;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Tracking app</h1>
            <div class="date" id="currentDate">Monday, Oct 16</div>
        </div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">Done</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="streakCount">0</div>
                <div class="stat-label">Streak</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completionRate">0%</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>
        
        <div class="sync-status" id="syncStatus">
            <div>shared space ‚Ä¢ everyone sees the same stuff</div>
            <div class="online-indicator">
                <div class="online-dot"></div>
                <span>live updates</span>
            </div>
        </div>
    </header>
    
    <div class="habits-container">
        <div class="section-title">
            Today's
            <button class="edit-toggle" id="editToggle">edit</button>
        </div>
        
        <div class="edit-mode" id="editMode" style="display: none;">
            ‚úèÔ∏è Edit mode - tap √ó to remove stuff
        </div>
        
        <div class="habits-list" id="habitsList">
            <!-- Habit cards will be inserted here by JavaScript -->
        </div>
        
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">üìù</div>
            <div class="empty-text">nothing here yet<br>add the first thing</div>
            <button class="empty-button" id="emptyAddButton">add first thing</button>
        </div>
    </div>
    
    <button class="add-button" id="addButton">+</button>
    
    <div class="modal" id="addHabitModal">
        <div class="modal-content">
            <div class="modal-title">add new thing</div>
            <div class="form-group">
                <label for="habitName">What do you want to track?</label>
                <input type="text" id="habitName" placeholder="read a book, drink water, etc.">
            </div>
            <div class="form-group">
                <label for="habitEmoji">Pick an emoji</label>
                <div class="emoji-input-container">
                    <div class="emoji-preview" id="emojiPreview">üìö</div>
                    <input type="text" id="habitEmoji" class="emoji-input" placeholder="type any emoji..." maxlength="2">
                </div>
            </div>
            <div class="form-group">
                <label for="habitDuration">How long to keep this?</label>
                <select id="habitDuration">
                    <option value="forever">Keep forever</option>
                    <option value="1">Just today</option>
                    <option value="weekdays">Only weekdays</option>
                    <option value="weekends">Only weekends</option>
                </select>
            </div>
            <div class="button-group">
                <button class="btn btn-cancel" id="cancelButton">cancel</button>
                <button class="btn btn-save" id="saveButton">save</button>
            </div>
        </div>
    </div>

    <script>
        // SHARED DATABASE CONFIG
        const SHARED_BIN_ID = '6907214c43b1c97be9936c40';
        const SHARED_MASTER_KEY = '$2a$10$/rOhg7dsrXZ8kGYfHtXC0.fDFaG8Ai1OX.Grdv93QAozKS.3VSg0O';
        
        let habits = [];
        let isOnline = true;
        let editMode = false;

        // DOM elements
        const habitsList = document.getElementById('habitsList');
        const addButton = document.getElementById('addButton');
        const emptyAddButton = document.getElementById('emptyAddButton');
        const addHabitModal = document.getElementById('addHabitModal');
        const cancelButton = document.getElementById('cancelButton');
        const saveButton = document.getElementById('saveButton');
        const habitNameInput = document.getElementById('habitName');
        const habitEmojiInput = document.getElementById('habitEmoji');
        const habitDurationInput = document.getElementById('habitDuration');
        const emojiPreview = document.getElementById('emojiPreview');
        const emptyState = document.getElementById('emptyState');
        const completedCount = document.getElementById('completedCount');
        const streakCount = document.getElementById('streakCount');
        const completionRate = document.getElementById('completionRate');
        const currentDate = document.getElementById('currentDate');
        const syncStatus = document.getElementById('syncStatus');
        const editToggle = document.getElementById('editToggle');
        const editModeDiv = document.getElementById('editMode');

        // Set current date
        const now = new Date();
        const options = { weekday: 'long', month: 'short', day: 'numeric' };
        currentDate.textContent = now.toLocaleDateString('en-US', options);

        // Emoji input handler
        habitEmojiInput.addEventListener('input', (e) => {
            emojiPreview.textContent = e.target.value || 'üìö';
        });

        // Edit mode toggle
        editToggle.addEventListener('click', () => {
            editMode = !editMode;
            document.body.classList.toggle('edit-mode-active', editMode);
            editModeDiv.style.display = editMode ? 'block' : 'none';
            editToggle.textContent = editMode ? 'done' : 'edit';
        });

        // SIMPLIFIED Database Service - FIXED
        class SharedDatabase {
            static async loadHabits() {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${SHARED_BIN_ID}/latest`, {
                        headers: {
                            'X-Master-Key': SHARED_MASTER_KEY
                        }
                    });
                    
                    if (!response.ok) throw new Error('Failed to load');
                    
                    const data = await response.json();
                    return data.record?.habits || [];
                    
                } catch (error) {
                    console.error('Failed to load:', error);
                    isOnline = false;
                    updateSyncStatus('offline - cant load data');
                    return [];
                }
            }
            
            static async saveHabits(habitsToSave) {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${SHARED_BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': SHARED_MASTER_KEY
                        },
                        body: JSON.stringify({
                            habits: habitsToSave,
                            lastUpdated: new Date().toISOString()
                        })
                    });
                    
                    if (!response.ok) throw new Error('Failed to save');
                    
                    isOnline = true;
                    updateSyncStatus('saved to shared space');
                    return true;
                    
                } catch (error) {
                    console.error('Failed to save:', error);
                    isOnline = false;
                    updateSyncStatus('offline - save failed');
                    return false;
                }
            }
        }

        function updateSyncStatus(message) {
            syncStatus.innerHTML = `
                <div>${message}</div>
                <div class="online-indicator">
                    <div class="online-dot" style="background: ${isOnline ? '#10b981' : '#dc2626'}"></div>
                    <span>${isOnline ? 'live updates' : 'offline mode'}</span>
                </div>
            `;
        }

        // Check if habit is expired
        function isHabitExpired(habit) {
            if (habit.duration === 'forever') return false;
            if (habit.duration === 'weekdays') return [0, 6].includes(now.getDay());
            if (habit.duration === 'weekends') return ![0, 6].includes(now.getDay());
            
            const created = new Date(habit.createdAt);
            const daysSinceCreation = Math.floor((now - created) / (1000 * 60 * 60 * 24));
            return daysSinceCreation >= parseInt(habit.duration);
        }

        // Load shared habits
        async function loadSharedHabits() {
            updateSyncStatus('loading...');
            let sharedHabits = await SharedDatabase.loadHabits();
            
            sharedHabits = sharedHabits.filter(habit => !isHabitExpired(habit));
            habits = sharedHabits;
            renderHabits();
            
            if (isOnline) {
                updateSyncStatus('connected to shared space');
            }
        }

        // Save shared habits - SIMPLIFIED
        async function saveSharedHabits() {
            if (!isOnline) return false;
            updateSyncStatus('saving...');
            return await SharedDatabase.saveHabits(habits);
        }

        // Render habits - FIXED: Removed habitsCount reference
        function renderHabits() {
            habitsList.innerHTML = '';
            
            if (habits.length === 0) {
                emptyState.style.display = 'block';
                completedCount.textContent = '0';
                streakCount.textContent = '0';
                completionRate.textContent = '0%';
                return;
            }
            
            emptyState.style.display = 'none';
            
            const completed = habits.filter(habit => habit.completed).length;
            const total = habits.length;
            const rate = Math.round((completed / total) * 100);
            const longestStreak = habits.length > 0 ? Math.max(...habits.map(habit => habit.streak)) : 0;
            
            completedCount.textContent = completed;
            completionRate.textContent = `${rate}%`;
            streakCount.textContent = longestStreak;
            
            habits.forEach(habit => {
                const habitCard = document.createElement('div');
                habitCard.className = `habit-card ${isHabitExpired(habit) ? 'expired-habit' : ''}`;
                
                const durationText = getDurationText(habit.duration);
                
                habitCard.innerHTML = `
                    <div class="habit-emoji">${habit.emoji}</div>
                    <div class="habit-info">
                        <div class="habit-name">${habit.name}</div>
                        <div class="habit-meta">
                            <span class="habit-streak">${habit.streak} days</span>
                            <span class="habit-duration">${durationText}</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${(habit.streak / 21) * 100}%"></div>
                        </div>
                    </div>
                    <div class="habit-check ${habit.completed ? 'checked' : ''}" data-habit-id="${habit.id}">
                        ${habit.completed ? '‚úì' : ''}
                    </div>
                    <button class="delete-habit" data-habit-id="${habit.id}">√ó</button>
                `;
                habitsList.appendChild(habitCard);
            });
            
            // Add event listeners
            document.querySelectorAll('.habit-check').forEach(check => {
                check.addEventListener('click', (e) => {
                    const habitId = parseInt(e.target.dataset.habitId);
                    toggleHabitCompletion(habitId);
                });
            });
            
            document.querySelectorAll('.delete-habit').forEach(button => {
                button.addEventListener('click', (e) => {
                    const habitId = parseInt(e.target.dataset.habitId);
                    deleteHabit(habitId);
                });
            });
        }

        function getDurationText(duration) {
            switch(duration) {
                case '1': return 'today only';
                case 'forever': return 'forever';
                case 'weekdays': return 'weekdays';
                case 'weekends': return 'weekends';
                default: return duration + ' days';
            }
        }

        function toggleHabitCompletion(id) {
            const habit = habits.find(h => h.id === id);
            if (habit && !isHabitExpired(habit)) {
                habit.completed = !habit.completed;
                if (habit.completed) {
                    habit.streak += 1;
                } else {
                    habit.streak = Math.max(0, habit.streak - 1);
                }
                renderHabits();
                saveSharedHabits();
            }
        }

        function deleteHabit(id) {
            if (editMode) {
                habits = habits.filter(habit => habit.id !== id);
                renderHabits();
                saveSharedHabits();
            }
        }

        function showAddHabitModal() {
            addHabitModal.style.display = 'flex';
            habitNameInput.value = '';
            habitEmojiInput.value = 'üìö';
            emojiPreview.textContent = 'üìö';
            habitDurationInput.value = 'forever';
        }

        function hideAddHabitModal() {
            addHabitModal.style.display = 'none';
        }

        // FIXED: Simple save function
        async function addNewHabit() {
            const name = habitNameInput.value.trim();
            const emoji = habitEmojiInput.value.trim() || 'üìö';
            
            if (!name) {
                alert('Please enter a name!');
                return;
            }
            
            const newHabit = {
                id: Date.now(),
                name,
                emoji: emoji,
                duration: habitDurationInput.value,
                streak: 0,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            habits.push(newHabit);
            renderHabits();
            hideAddHabitModal();
            
            // Save to cloud
            await saveSharedHabits();
        }

        // Auto-refresh
        setInterval(async () => {
            if (isOnline) {
                let sharedHabits = await SharedDatabase.loadHabits();
                sharedHabits = sharedHabits.filter(habit => !isHabitExpired(habit));
                
                if (JSON.stringify(sharedHabits) !== JSON.stringify(habits)) {
                    habits = sharedHabits;
                    renderHabits();
                }
            }
        }, 10000);

        // Event listeners
        addButton.addEventListener('click', showAddHabitModal);
        emptyAddButton.addEventListener('click', showAddHabitModal);
        cancelButton.addEventListener('click', hideAddHabitModal);
        saveButton.addEventListener('click', addNewHabit);
        addHabitModal.addEventListener('click', (e) => {
            if (e.target === addHabitModal) hideAddHabitModal();
        });

        // Initial load
        loadSharedHabits();
    </script>
</body>
